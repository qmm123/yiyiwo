<script>
	(function(){
		var w = window.screen.width;
		var targetW = 750;
		var scale = w / targetW;
		var meta = document.createElement("meta");
		meta.name = "viewport";
		meta.content = "user-scalable=no,initial-scale="+scale+",maximum-scale="+scale+",minimum-scale="+scale+"";
		document.head.appendChild(meta)
	})()
