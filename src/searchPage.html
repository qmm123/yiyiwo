<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="renderer" content="webkit">

	<!-- <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=750,user-scalable=no,initial-scale=1.0"> -->
	<title></title>
	<link rel="stylesheet" href="scripts/css/bootstrap.css">
	<link rel="stylesheet" href="styles/index.css">
	<script>
		var html = document.documentElement;
		var hWidth = html.getBoundingClientRect().width;
		html.style.fontSize = hWidth/15 + "px";
		console.log(hWidth)
	</script>
</head>
<body>
	<div id="search-page">
		<!--搜索区域-->
		<section id="search">
			<a class="marker"><span class="glyphicon glyphicon-map-marker"></span>北京</a>

			<div class="search"><input type="text" placeholder="请输入分类、商品、品牌搜索"><span class="glyphicon glyphicon-search"></span><img src="images/search.png"/></div>
			<a class="right"><img src="images/news.png"></a>
		</section>
		<!--/搜索区域-->
		<section class="content">
			<ul class="list">
				<li class="list-item">
					<div class="title"><img src="images/searchPage1.png" alt=""><span>热门搜素</span></div>
					<div class="desc"><span>新品</span><span>面膜</span><span>箱包</span><span>饮品</span></div>
					<div class="record">暂无记录</div>
				</li>
				<li class="list-item">
					<div class="title"><img src="images/searchPage2.png" alt=""><span>最近搜索</span></div>
					<div class="desc"><span>新品</span><span>充电器</span><span>iphone</span></div>
					<div class="record">暂无记录</div>
				</li>
			</ul>

			<div class="clear"><span class="glyphicon glyphicon-trash"></span>清除搜索历史</div>
		</section>
		<footer id="footer">
			<ul>
				<li><a href="javascript:;">首页</a></li>
				<li><a href="javascript:;">我的商城</a></li>
				<li><a href="javascript:;">发现</a></li>
				<li><a href="javascript:;">购物车</a></li>
				<li><a href="javascript:;">我的</a></li>
			</ul>
		</footer>
	</div>
	<script src="scripts/jquery.min.js"></script>
	<script src="scripts/layer.js"></script>
	<script>
			$("#search-page .content .clear").on("click",function(){
				//屏蔽浏览器滚动条
				  layer.open({
				    content: '您确定要清除搜索历史么？'
				    ,btn: ['确定', '取消']
				    ,yes: function(index){
				      layer.close(index);
				      $("#search-page .desc").empty();
				      $("#search-page .record").show();
				    }
				  	});
			})
	</script>
</body>
</html>
